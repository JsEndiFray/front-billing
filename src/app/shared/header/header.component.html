<!-- Header fijo con estado dinámico -->
<header class="header" [class.scrolled]="isScrolled">
  <!-- Logo/Brand -->
  <div class="logo">Mi Facturación</div>

  <!-- Estado de usuario y botón login/logout -->
  <div class="user-status" [ngClass]="{'not-logged': !isLoggedIn}">
    <!-- Indicador visual de conexión -->
    <div class="status-indicator"></div>

    <!-- Botón dinámico según estado -->
    <div class="login-button">
      <button (click)="loginOrLogout()">
        {{isLoggedIn ? 'Cerrar sesión' : 'Iniciar sesión'}}
      </button>
    </div>
  </div>
</header>
