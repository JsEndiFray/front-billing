<div class="form-wrapper">
  <h2>Registrar Porcentaje de la Propiedad</h2>
  <form>

    <label for="estate">Propiedad</label>
    <select [(ngModel)]="ownership.estate_id" name="estate_id" id="estate" required>
      <option value="" disabled selected>Selecciona una propiedad</option>
      @for (estate of estates; track estate.id) {
        <option [value]="estate.id">{{ estate.name }}</option>
      }
    </select>

    <label for="owner">Propietario</label>
    <select [(ngModel)]="ownership.owners_id" name="owners_id" id="owner" required>
      <option value="" disabled selected>Selecciona un propietario</option>
      @for (owner of owners; track owner.id) {
        <option [value]="owner.id">{{ owner.name }}</option>
      }
    </select>

    <label for="porcentaje">Porcentaje de la Propiedad (%)</label>
    <input type="number" step="0.01"  [(ngModel)]="ownership.ownership_precent" name="ownership_precent" id="porcentaje" required/>

    <button type="submit">Registrar</button>

  </form>
</div>
