<!-- Formulario de edici√≥n de empleados -->
<div class="form-wrapper">
  <h2>Editar Empleados</h2>

  <form (ngSubmit)="updateEmployee()">

    <!-- Secci√≥n informaci√≥n personal -->
    <div class="form-section">
      <h3>üë§ Informaci√≥n Personal</h3>
      <div class="form-grid">
        <!-- Campo nombre -->
        <div>
          <label for="name">Nombre *</label>
          <input
            type="text"
            [(ngModel)]="employee.name"
            name="name"
            id="name"
            placeholder="Nombre del empleado"
            required>
        </div>

        <!-- Campo apellidos -->
        <div>
          <label for="lastname">Apellidos *</label>
          <input
            type="text"
            [(ngModel)]="employee.lastname"
            name="lastname"
            id="lastname"
            placeholder="Apellidos del empleado"
            required>
        </div>

        <!-- Campo identificaci√≥n -->
        <div>
          <label for="identification">Identificaci√≥n *</label>
          <input
            type="text"
            [(ngModel)]="employee.identification"
            name="identification"
            id="identification"
            placeholder="DNI/NIE/PASS"
            required>
        </div>
      </div>
    </div>

    <!-- Secci√≥n informaci√≥n de contacto -->
    <div class="form-section">
      <h3>üìû Informaci√≥n de Contacto</h3>
      <div class="form-grid">
        <!-- Campo email -->
        <div>
          <label for="email">Email *</label>
          <input
            type="email"
            [(ngModel)]="employee.email"
            name="email"
            id="email"
            placeholder="empleado@email.com"
            required>
        </div>

        <!-- Campo tel√©fono -->
        <div>
          <label for="phone">Tel√©fono *</label>
          <input
            type="tel"
            [(ngModel)]="employee.phone"
            name="phone"
            id="phone"
            placeholder="123 456 789"
            required>
        </div>
      </div>
    </div>

    <!-- Secci√≥n direcci√≥n -->
    <div class="form-section">
      <h3>üè† Direcci√≥n</h3>
      <div class="form-grid">
        <!-- Campo direcci√≥n completa -->
        <div class="full-width">
          <label for="address">Direcci√≥n *</label>
          <input
            type="text"
            [(ngModel)]="employee.address"
            name="address"
            id="address"
            placeholder="Calle Principal 123, 2¬∫ A"
            required>
        </div>

        <!-- Campo c√≥digo postal -->
        <div>
          <label for="postal_code">C√≥digo Postal</label>
          <input
            type="text"
            [(ngModel)]="employee.postal_code"
            name="postal_code"
            id="postal_code"
            placeholder="28001"
            pattern="[0-9]{5}">
        </div>

        <!-- Campo localidad -->
        <div>
          <label for="location">Localidad *</label>
          <input
            type="text"
            [(ngModel)]="employee.location"
            name="location"
            id="location"
            placeholder="Madrid"
            required>
        </div>

        <!-- Campo provincia -->
        <div>
          <label for="province">Provincia *</label>
          <input
            type="text"
            [(ngModel)]="employee.province"
            name="province"
            id="province"
            placeholder="Madrid"
            required>
        </div>

        <!-- Campo pa√≠s -->
        <div>
          <label for="country">Pa√≠s</label>
          <input
            type="text"
            [(ngModel)]="employee.country"
            name="country"
            id="country"
            placeholder="Espa√±a"
            value="Espa√±a">
        </div>
      </div>
    </div>

    <!-- Botones de acci√≥n -->
    <div class="button-group">
      <button type="button" class="btn-secondary" (click)="goBack()">
        ‚Üê Cancelar
      </button>
      <button type="submit" class="btn-primary">
        ‚úì Actualizar Empleado
      </button>
    </div>

  </form>
</div>
