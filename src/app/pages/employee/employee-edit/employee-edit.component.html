<!-- REEMPLAZAR TODO EL HTML DEL EMPLOYEE-EDIT CON ESTO -->

<div class="container">
  <!-- T√≠tulo y descripci√≥n -->
  <div class="header">
    <h1 class="title">Editar Empleado</h1>
    <p class="subtitle">Modificar informaci√≥n del empleado existente</p>
  </div>

  <!-- Formulario principal -->
  <form [formGroup]="employeeForm" (ngSubmit)="updateEmployee()">

    <!-- Secci√≥n: Informaci√≥n personal -->
    <div class="section">
      <h2 class="section-title">üë§ Informaci√≥n Personal</h2>
      <div class="form-grid">

        <div class="form-field">
          <label for="name" class="form-label">Nombre *</label>
          <input
            type="text"
            formControlName="name"
            id="name"
            placeholder="Nombre del empleado"
            class="form-input"
            required>
        </div>

        <div class="form-field">
          <label for="lastname" class="form-label">Apellidos *</label>
          <input
            type="text"
            formControlName="lastname"
            id="lastname"
            placeholder="Apellidos del empleado"
            class="form-input"
            required>
        </div>

        <div class="form-field">
          <label for="identification" class="form-label">Identificaci√≥n *</label>
          <input
            type="text"
            formControlName="identification"
            id="identification"
            placeholder="DNI/NIE/PASS"
            class="form-input identification-input"
            required>
        </div>

      </div>
    </div>

    <!-- Secci√≥n: Informaci√≥n de contacto -->
    <div class="section">
      <h2 class="section-title">üìû Informaci√≥n de Contacto</h2>
      <div class="form-grid">

        <div class="form-field">
          <label for="email" class="form-label">Email *</label>
          <input
            type="email"
            formControlName="email"
            id="email"
            placeholder="empleado@email.com"
            class="form-input email-input"
            required>
        </div>

        <div class="form-field">
          <label for="phone" class="form-label">Tel√©fono *</label>
          <input
            type="tel"
            formControlName="phone"
            id="phone"
            placeholder="123 456 789"
            class="form-input"
            required>
        </div>

      </div>
    </div>

    <!-- Secci√≥n: Direcci√≥n -->
    <div class="section">
      <h2 class="section-title">üè† Direcci√≥n</h2>
      <div class="form-grid">

        <div class="form-field form-field-full">
          <label for="address" class="form-label">Direcci√≥n *</label>
          <input
            type="text"
            formControlName="address"
            id="address"
            placeholder="Calle Principal 123, 2¬∫ A"
            class="form-input"
            required>
        </div>

        <div class="form-field">
          <label for="postal_code" class="form-label">C√≥digo Postal</label>
          <input
            type="text"
            formControlName="postal_code"
            id="postal_code"
            placeholder="28001"
            class="form-input postal-input"
            pattern="[0-9]{5}"
            maxlength="5">
        </div>

        <div class="form-field">
          <label for="location" class="form-label">Localidad *</label>
          <input
            type="text"
            formControlName="location"
            id="location"
            placeholder="Madrid"
            class="form-input"
            required>
        </div>

        <div class="form-field">
          <label for="province" class="form-label">Provincia *</label>
          <input
            type="text"
            formControlName="province"
            id="province"
            placeholder="Madrid"
            class="form-input"
            required>
        </div>

        <div class="form-field">
          <label for="country" class="form-label">Pa√≠s</label>
          <input
            type="text"
            formControlName="country"
            id="country"
            placeholder="Espa√±a"
            class="form-input"
            value="Espa√±a">
        </div>

      </div>
    </div>

    <!-- Botones de acci√≥n -->
    <div class="actions-section">
      <button type="submit" class="primary-btn">
        ‚úì Actualizar Empleado
      </button>
      <button type="button" class="secondary-btn" (click)="goBack()">
        ‚Üê Cancelar
      </button>
    </div>

  </form>
</div>
