<div class="container">
  <!-- T√≠tulo y descripci√≥n -->
  <div class="header">
    <h1 class="title">Registro de Empleado</h1>
    <p class="subtitle">Crear nuevo empleado con informaci√≥n completa</p>
  </div>

  <!-- Formulario principal -->
  <form [formGroup]="employeeForm" (ngSubmit)="createEmployee()">

    <!-- Secci√≥n: Datos personales -->
    <div class="section">
      <h2 class="section-title">üë§ Datos Personales</h2>
      <div class="form-grid">

        <div class="form-field">
          <label for="name" class="form-label">Nombre *</label>
          <input
            type="text"
            formControlName="name"
            id="name"
            placeholder="Ingresa el nombre"
            class="form-input"
            autocomplete="given-name"
            required>
        </div>

        <div class="form-field">
          <label for="lastname" class="form-label">Apellidos *</label>
          <input
            type="text"
            formControlName="lastname"
            id="lastname"
            placeholder="Ingresa los apellidos"
            class="form-input"
            autocomplete="family-name"
            required>
        </div>

        <div class="form-field">
          <label for="identification" class="form-label">NIF/NIE *</label>
          <input
            type="text"
            formControlName="identification"
            id="identification"
            placeholder="12345678A"
            class="form-input identification-input"
            required>
        </div>

      </div>
    </div>

    <!-- Secci√≥n: Datos de contacto -->
    <div class="section">
      <h2 class="section-title">üìû Informaci√≥n de Contacto</h2>
      <div class="form-grid">

        <div class="form-field">
          <label for="email" class="form-label">Email *</label>
          <input
            type="email"
            formControlName="email"
            id="email"
            placeholder="ejemplo@correo.com"
            class="form-input email-input"
            autocomplete="email"
            required>
        </div>

        <div class="form-field">
          <label for="phone" class="form-label">Tel√©fono *</label>
          <input
            type="tel"
            formControlName="phone"
            id="phone"
            placeholder="+34 123 456 789"
            class="form-input"
            autocomplete="tel"
            required>
        </div>

      </div>
    </div>

    <!-- Secci√≥n: Direcci√≥n -->
    <div class="section">
      <h2 class="section-title">üè† Direcci√≥n</h2>
      <div class="form-grid">

        <div class="form-field form-field-full">
          <label for="address" class="form-label">Direcci√≥n *</label>
          <input
            type="text"
            formControlName="address"
            id="address"
            placeholder="Calle, n√∫mero, piso, puerta"
            class="form-input"
            autocomplete="street-address"
            required>
        </div>

        <div class="form-field">
          <label for="postal_code" class="form-label">C√≥digo Postal *</label>
          <input
            type="text"
            formControlName="postal_code"
            id="postal_code"
            placeholder="28001"
            class="form-input postal-input"
            autocomplete="postal-code"
            pattern="[0-9]{5}"
            maxlength="5"
            required>
        </div>

        <div class="form-field">
          <label for="location" class="form-label">Localidad *</label>
          <input
            type="text"
            formControlName="location"
            id="location"
            placeholder="Madrid"
            class="form-input"
            autocomplete="address-level2"
            required>
        </div>

        <div class="form-field">
          <label for="province" class="form-label">Provincia *</label>
          <input
            type="text"
            formControlName="province"
            id="province"
            placeholder="Madrid"
            class="form-input"
            autocomplete="address-level1"
            required>
        </div>

        <div class="form-field">
          <label for="country" class="form-label">Pa√≠s *</label>
          <input
            type="text"
            formControlName="country"
            id="country"
            placeholder="Espa√±a"
            class="form-input"
            autocomplete="country-name"
            required>
        </div>

      </div>
    </div>

    <!-- Botones de acci√≥n -->
    <div class="actions-section">
      <button type="submit" class="primary-btn">
        üë§ Registrar Empleado
      </button>
      <button type="button" class="secondary-btn" (click)="goBack()">
        ‚Üê Volver al Listado
      </button>
    </div>

  </form>
</div>
