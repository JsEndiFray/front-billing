<div class="list-wrapper">
  <h2>Listado de usuarios</h2>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre de usuario</th>
      <th>Contraseña</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
      @for (user of users; track user.id) {
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.password }} €</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.role }}</td>

          <td>
            <button (click)="editUser(user.id)">Editar</button>
            <button (click)="deleteUser(user.id)">Eliminar</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
