<div class="container">
  <!-- T√≠tulo y descripci√≥n -->
  <div class="header">
    <h1 class="title">Registrar Usuario</h1>
    <p class="subtitle">Crear nuevo usuario en el sistema</p>
  </div>

  <!-- Formulario principal -->
  <form (ngSubmit)="registerUser()">

    <!-- Secci√≥n: Datos de acceso -->
    <div class="section">
      <h2 class="section-title">üë§ Datos de Acceso</h2>
      <div class="form-grid">

        <div class="form-field">
          <label for="username" class="form-label">Usuario *</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="user.username"
            name="username"
            placeholder="Ingresa el nombre de usuario"
            class="form-input"
            autocomplete="username"
            required>
        </div>

        <div class="form-field">
          <label for="email" class="form-label">Correo electr√≥nico *</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="user.email"
            name="email"
            placeholder="ejemplo@correo.com"
            class="form-input"
            autocomplete="email"
            required>
        </div>

        <div class="form-field">
          <label for="password" class="form-label">Contrase√±a *</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="user.password"
            name="password"
            placeholder="M√≠nimo 6 caracteres"
            class="form-input"
            autocomplete="new-password"
            minlength="6"
            required>
        </div>

        <div class="form-field">
          <label for="confirm_password" class="form-label">Confirmar Contrase√±a *</label>
          <input
            type="password"
            id="confirm_password"
            [(ngModel)]="user.confirm_password"
            name="confirm_password"
            placeholder="Repite la contrase√±a"
            class="form-input"
            autocomplete="new-password"
            minlength="6"
            required>
        </div>

      </div>
    </div>

    <!-- Secci√≥n: Informaci√≥n adicional -->
    <div class="section">
      <h2 class="section-title">üìã Informaci√≥n Adicional</h2>
      <div class="form-grid">

        <div class="form-field">
          <label for="phone" class="form-label">Tel√©fono *</label>
          <input
            type="tel"
            id="phone"
            [(ngModel)]="user.phone"
            name="phone"
            placeholder="+34 123 456 789"
            class="form-input"
            autocomplete="tel"
            required>
        </div>

        <div class="form-field">
          <label for="role" class="form-label">Rol *</label>
          <select
            id="role"
            [(ngModel)]="user.role"
            name="role"
            class="form-input"
            required>
            <option value="">Selecciona un rol</option>
            <option value="empleado">Empleado</option>
          </select>
        </div>

      </div>
    </div>

    <!-- Botones de acci√≥n -->
    <div class="actions-section">
      <button type="submit" class="primary-btn">
        üë§ Registrar Usuario
      </button>
      <button type="button" class="secondary-btn" (click)="goBack()">
        ‚Üê Cancelar
      </button>
    </div>

  </form>
</div>
