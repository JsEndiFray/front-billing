<!-- Contenedor principal del login con diseño de dos columnas -->
<div class="login-wrapper">
  <div class="login-container">

    <!-- Columna izquierda: Logo/Imagen de facturación -->
    <div class="login-left">
      <!-- SVG de facturación - Reemplazar con tu logo -->
      <div class="logo-section">
        <svg class="invoice-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Documento principal -->
          <rect x="20" y="15" width="60" height="70" rx="4" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"></rect>
          <!-- Líneas del documento -->
          <line x1="30" y1="30" x2="70" y2="30" stroke="rgba(255,255,255,0.6)" stroke-width="2"></line>
          <line x1="30" y1="40" x2="60" y2="40" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"></line>
          <line x1="30" y1="50" x2="65" y2="50" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"></line>
          <line x1="30" y1="60" x2="55" y2="60" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"></line>
          <!-- Símbolo de dinero -->
          <circle cx="50" cy="35" r="8" fill="rgba(102, 126, 234, 0.8)"></circle>
          <text x="50" y="40" text-anchor="middle" fill="white" font-size="10" font-weight="bold">$</text>
        </svg>

        <!-- Título y descripción -->
        <h2 class="brand-title">Sistema de Facturación</h2>
        <p class="brand-description">Gestiona tus facturas de manera eficiente y profesional</p>
      </div>
    </div>

    <!-- Columna derecha: Formulario de login -->
    <div class="login-right">
      <div class="form-section">
        <!-- Título del formulario -->
        <h1 class="form-title">Iniciar Sesión</h1>
        <p class="form-subtitle">Accede a tu cuenta</p>

        <!-- Formulario de autenticación -->
        <form class="login-form" (ngSubmit)="login()">

          <!-- Campo de usuario -->
          <div class="input-group">
            <label for="username" class="input-label">Usuario</label>
            <input
              type="text"
              id="username"
              class="input-field"
              [(ngModel)]="user.username"
              name="username"
              placeholder="Ingresa tu usuario"
              required>
          </div>

          <!-- Campo de contraseña -->
          <div class="input-group">
            <label for="password" class="input-label">Contraseña</label>
            <input
              type="password"
              id="password"
              class="input-field"
              [(ngModel)]="user.password"
              name="password"
              placeholder="Ingresa tu contraseña"
              required>
          </div>

          <!-- Botón de inicio de sesión -->
          <button type="submit" class="login-button">
            Iniciar Sesión
          </button>

        </form>
      </div>
    </div>

  </div>
</div>
