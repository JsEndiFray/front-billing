<div class="form-wrapper">
  <h2>Editar Usuario</h2>

  <form (ngSubmit)="updateUser()">
    <label for="username">Nombre de usuario</label>
    <input type="text" [(ngModel)]="user.username" name="username" id="username"/>

    <label for="password">Contraseña</label>
    <input type="password" [(ngModel)]="user.password" name="password" id="password"/>

    <label for="confirm-password">Confirme la Contraseña</label>
    <input type="password" [(ngModel)]="user.confirm_password" name="confirm-password" id="confirm-password"/>

    <label for="email">Correo electrónico</label>
    <input type="email" [(ngModel)]="user.email" name="email" id="email"/>

    <label for="phone">Teléfono</label>
    <input type="text" [(ngModel)]="user.phone" name="phone" id="phone"/>

    <label for="role">Rol</label>
    <select [(ngModel)]="user.role" name="role" id="role">
      <option value="admin">Administrador</option>
      <option value="employee">Empleado</option>
    </select>

    <button type="submit">Actualizar Usuario</button>
  </form>
</div>
