<div class="container">
  <!-- Título y descripción -->
  <div class="header">
    <h1 class="title">Registrar Propiedad</h1>
    <p class="subtitle">Crear nueva propiedad inmobiliaria en el sistema</p>
  </div>

  <!-- Formulario principal -->
  <form (ngSubmit)="createEstate()">

    <!-- Sección: Identificación de la propiedad -->
    <div class="section">
      <h2 class="section-title">🏠 Identificación de la Propiedad</h2>
      <div class="form-grid">

        <div class="form-field form-field-full">
          <label for="referencia" class="form-label">Referencia Catastral *</label>
          <input
            type="text"
            [(ngModel)]="estate.cadastral_reference"
            name="cadastral_reference"
            id="referencia"
            placeholder="Ej: 1234567AB0001XX"
            class="form-input reference-input"
            required>
        </div>

        <div class="form-field">
          <label for="price" class="form-label">Precio (€) *</label>
          <input
            type="number"
            [(ngModel)]="estate.price"
            name="price"
            id="price"
            placeholder="250000"
            class="form-input price-input"
            min="0"
            step="1000"
            required>
        </div>

        <div class="form-field">
          <label for="surface" class="form-label">Superficie (m²) *</label>
          <input
            type="number"
            [(ngModel)]="estate.surface"
            name="surface"
            id="surface"
            placeholder="120"
            class="form-input surface-input"
            min="1"
            step="1"
            required>
        </div>

      </div>
    </div>

    <!-- Sección: Dirección -->
    <div class="section">
      <h2 class="section-title">📍 Ubicación</h2>
      <div class="form-grid">

        <div class="form-field form-field-full">
          <label for="address" class="form-label">Dirección *</label>
          <input
            type="text"
            [(ngModel)]="estate.address"
            name="address"
            id="address"
            placeholder="Calle Principal 123, 2º A"
            class="form-input"
            autocomplete="street-address"
            required>
        </div>

        <div class="form-field">
          <label for="postal_code" class="form-label">Código Postal *</label>
          <input
            type="text"
            [(ngModel)]="estate.postal_code"
            name="postal_code"
            id="postal_code"
            placeholder="28001"
            class="form-input postal-input"
            autocomplete="postal-code"
            pattern="[0-9]{5}"
            maxlength="5"
            required>
        </div>

        <div class="form-field">
          <label for="location" class="form-label">Localidad *</label>
          <input
            type="text"
            [(ngModel)]="estate.location"
            name="location"
            id="location"
            placeholder="Madrid"
            class="form-input"
            autocomplete="address-level2"
            required>
        </div>

        <div class="form-field">
          <label for="province" class="form-label">Provincia *</label>
          <input
            type="text"
            [(ngModel)]="estate.province"
            name="province"
            id="province"
            placeholder="Madrid"
            class="form-input"
            autocomplete="address-level1"
            required>
        </div>

        <div class="form-field">
          <label for="country" class="form-label">País *</label>
          <input
            type="text"
            [(ngModel)]="estate.country"
            name="country"
            id="country"
            placeholder="España"
            class="form-input"
            autocomplete="country-name"
            value="España"
            required>
        </div>

      </div>
    </div>

    <!-- Botones de acción -->
    <div class="actions-section">
      <button type="submit" class="primary-btn">
        🏠 Registrar Propiedad
      </button>
      <button type="button" class="secondary-btn" (click)="goBack()">
        ← Volver al Listado
      </button>
    </div>

  </form>
</div>
