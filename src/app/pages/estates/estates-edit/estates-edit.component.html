<!-- Formulario de edición de propiedades inmobiliarias -->
<div class="form-wrapper">
  <h2>Editar Propiedad</h2>

  <form (ngSubmit)="updateEstate()">
    <!-- Campo referencia catastral -->
    <div>
      <label for="referencia">Referencia Catastral</label>
      <input
        type="text"
        [(ngModel)]="estate.cadastral_reference"
        name="referencia"
        id="referencia"
        placeholder="Ej: 1234567AB0001XX"
        required>
    </div>

    <!-- Campo precio -->
    <div>
      <label for="price">Precio (€)</label>
      <input
        type="number"
        [(ngModel)]="estate.price"
        name="precio"
        id="price"
        placeholder="250000"
        min="0"
        step="1000"
        required>
    </div>

    <!-- Campo dirección -->
    <div>
      <label for="address">Dirección</label>
      <input
        type="text"
        [(ngModel)]="estate.address"
        name="direccion"
        id="address"
        placeholder="Calle Principal 123, 2º A"
        required>
    </div>

    <!-- Campo código postal -->
    <div>
      <label for="postal_code">Código Postal</label>
      <input
        type="text"
        [(ngModel)]="estate.postal_code"
        name="codigoPostal"
        id="postal_code"
        placeholder="28001"
        pattern="[0-9]{5}"
        required>
    </div>

    <!-- Campo localidad -->
    <div>
      <label for="location">Localidad</label>
      <input
        type="text"
        [(ngModel)]="estate.location"
        name="localidad"
        id="location"
        placeholder="Madrid"
        required>
    </div>

    <!-- Campo provincia -->
    <div>
      <label for="province">Provincia</label>
      <input
        type="text"
        [(ngModel)]="estate.province"
        name="provincia"
        id="province"
        placeholder="Madrid"
        required>
    </div>

    <!-- Campo país -->
    <div>
      <label for="country">País</label>
      <input
        type="text"
        [(ngModel)]="estate.country"
        name="pais"
        id="country"
        placeholder="España"
        required>
    </div>

    <!-- Campo superficie -->
    <div>
      <label for="surface">Superficie (m²)</label>
      <input
        type="number"
        [(ngModel)]="estate.surface"
        name="superficie"
        id="surface"
        placeholder="120"
        min="1"
        step="1"
        required>
    </div>

    <!-- Botones de acción -->
    <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
      <button type="button" class="btn-secondary" (click)="goBack()">
        ← Cancelar
      </button>
      <button type="submit" class="btn-primary">
        ✓ Actualizar Propiedad
      </button>
    </div>

  </form>
</div>
