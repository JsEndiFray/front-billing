<div class="container">
  <!-- T√≠tulo y descripci√≥n -->
  <div class="header">
    <h1 class="title">Editar Propiedad</h1>
    <p class="subtitle">Modificar informaci√≥n de la propiedad inmobiliaria</p>
  </div>

  <!-- Formulario principal -->
  <form [formGroup]="estateForm" (ngSubmit)="updateEstate()">

    <!-- Secci√≥n: Identificaci√≥n de la propiedad -->
    <div class="section">
      <h2 class="section-title">üè† Identificaci√≥n de la Propiedad</h2>
      <div class="form-grid">

        <div class="form-field form-field-full">
          <label for="referencia" class="form-label">Referencia Catastral *</label>
          <input
            type="text"
            formControlName="cadastral_reference"
            id="referencia"
            placeholder="Ej: 1234567AB0001XX"
            class="form-input reference-input"
            required>
        </div>

        <div class="form-field">
          <label for="price" class="form-label">Precio (‚Ç¨) *</label>
          <input
            type="number"
            formControlName="price"
            id="price"
            placeholder="250000"
            class="form-input price-input"
            min="0"
            step="1000"
            required>
        </div>

        <div class="form-field">
          <label for="surface" class="form-label">Superficie (m¬≤) *</label>
          <input
            type="number"
            formControlName="surface"
            id="surface"
            placeholder="120"
            class="form-input surface-input"
            min="1"
            step="1"
            required>
        </div>

      </div>
    </div>

    <!-- Secci√≥n: Direcci√≥n -->
    <div class="section">
      <h2 class="section-title">üìç Ubicaci√≥n</h2>
      <div class="form-grid">

        <div class="form-field form-field-full">
          <label for="address" class="form-label">Direcci√≥n *</label>
          <input
            type="text"
            formControlName="address"
            id="address"
            placeholder="Calle Principal 123, 2¬∫ A"
            class="form-input"
            required>
        </div>

        <div class="form-field">
          <label for="postal_code" class="form-label">C√≥digo Postal *</label>
          <input
            type="text"
            formControlName="postal_code"
            id="postal_code"
            placeholder="28001"
            class="form-input postal-input"
            pattern="[0-9]{5}"
            maxlength="5"
            required>
        </div>

        <div class="form-field">
          <label for="location" class="form-label">Localidad *</label>
          <input
            type="text"
            formControlName="location"
            id="location"
            placeholder="Madrid"
            class="form-input"
            required>
        </div>

        <div class="form-field">
          <label for="province" class="form-label">Provincia *</label>
          <input
            type="text"
            formControlName="province"
            id="province"
            placeholder="Madrid"
            class="form-input"
            required>
        </div>

        <div class="form-field">
          <label for="country" class="form-label">Pa√≠s *</label>
          <input
            type="text"
            formControlName="country"
            id="country"
            placeholder="Espa√±a"
            class="form-input"
            required>
        </div>

      </div>
    </div>

    <!-- Botones de acci√≥n -->
    <div class="actions-section">
      <button type="submit" class="primary-btn">
        ‚úì Actualizar Propiedad
      </button>
      <button type="button" class="secondary-btn" (click)="goBack()">
        ‚Üê Cancelar
      </button>
    </div>

  </form>
</div>
